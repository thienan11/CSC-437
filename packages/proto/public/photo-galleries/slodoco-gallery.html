<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOStudySpots</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module" src="/js/dark-mode.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <a class="logo" href="../index.html">
          <img src="../icons/desk-lamp.svg" alt="SLOStudySpots Logo" />
          <h1>SLOStudySpots</h1>
        </a>

        <div class="search-box">
          <form>
            <input
              type="search"
              placeholder="Search for study spots..."
            />
          </form>
        </div>

        <nav class="right-navbar-links">
          <drop-down>
            <ul>
              <li>
                <a class="navbar-menu" href="../profile.html">
                  <!-- <img src="../icons/avatar.svg" alt="profile-icon" /> -->
                  Profile
                </a>
              </li>
              <li>
                <a class="group-icon" href="../ranking.html">
                  <!-- <img src="../icons/ranking.svg" alt="ranking-icon" /> -->
                  Community Rankings
                </a>
              </li>
              <li>
                <a class="group-icon" href="../create.html">
                  <!-- <img src="../icons/create.svg" alt="create-icon" /> -->
                  Make a Review
                </a>
              </li>
              <li>
                <label 
                  class="light-dark-switch"
                  onchange="relayEvent(
                  event, 
                  'dark-mode', 
                  {checked: event.target.checked})">
                  <input type="checkbox" autocomplete="off" id="dark-mode-toggle"> Dark Mode
                  <!-- <span class="slider"></span> -->
                </label>
              </li>
            </ul>
          </drop-down> 
        </nav>

      </div>
    </header>

    <main>
      <section class="photo-upload">
        <h2>Upload Your Photos</h2>
        <form>
          <input type="file" id="photo" name="photo" accept="image/*">
          <button type="submit">Upload Photo</button>
        </form>
      </section>

      <section class="gallery">
        <h2>Gallery</h2>
        <div class="photo">
          <img src="../images/slodoco.jpeg" alt="Inside view" width="300px">
        </div>
        <div class="photo">
            <img src="../images/slodoco2.jpeg" alt="Donut selection" width="300px">
        </div>
        <div class="photo">
          <img src="../images/slodoco3.jpeg" alt="Study area" width="300px">
        </div>
        <!-- Additional photos can be added here -->
      </section>
    </main>

    <footer>
      <p>Â© 2024 SLOStudySpots. All rights reserved.</p>
    </footer>

  </body>
</html>
