<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOStudySpots</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module" src="/js/dark-mode.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <a class="logo" href="index.html">
          <img src="icons/desk-lamp.svg" alt="SLOStudySpots Logo" />
          <h1>SLOStudySpots</h1>
        </a>

        <div class="search-box">
          <form>
            <input
              type="search"
              placeholder="Search for study spots..."
            />
          </form>
        </div>

        <nav class="right-navbar-links">
          <drop-down>
            <ul>
              <li>
                <a class="navbar-menu" href="profile.html">
                  <!-- <img src="icons/avatar.svg" alt="profile-icon" /> -->
                  Profile
                </a>
              </li>
              <li>
                <a class="group-icon" href="ranking.html">
                  <!-- <img src="icons/ranking.svg" alt="ranking-icon" /> -->
                  Community Rankings
                </a>
              </li>
              <li>
                <a class="group-icon" href="create.html">
                  <!-- <img src="icons/create.svg" alt="create-icon" /> -->
                  Add a Spot
                </a>
              </li>
              <li>
                <label 
                  class="light-dark-switch"
                  onchange="relayEvent(
                  event, 
                  'dark-mode', 
                  {checked: event.target.checked})">
                  <input type="checkbox" autocomplete="off" id="dark-mode-toggle"> Dark Mode
                  <!-- <span class="slider"></span> -->
                </label>
              </li>
            </ul>
          </drop-down> 
        </nav>

      </div>
    </header>

    <main>
      <section class="create-spot-container">
        <h2>Add a New Study Spot</h2>
        <form>
          <div class="form-group">
            <label for="name">Name of the Study Spot:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="location">Location/Address:</label>
            <input type="text" id="location" name="location" required>
          </div>

          <div class="form-group">
            <label for="features">Features (e.g., Wi-Fi, Outlets):</label>
            <input type="text" id="features" name="features" required>
          </div>

          <div class="form-group">
            <label for="description">Description (optional):</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>

          <a href="./make-review.html">Continue to Review</a>

        </form>
      </section>
    </main>

    <footer>
      <p>Â© 2024 SLOStudySpots. All rights reserved.</p>
    </footer>

  </body>
</html>
