<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOStudySpots</title>
    <link rel="stylesheet" href="/styles/page.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <a class="logo" href="index.html">
          <img src="icons/lamp.svg" alt="SLOStudySpots Logo" width="50px" />
          <h1>SLOStudySpots</h1>
        </a>

        <div class="search-box">
          <form>
            <input
              type="search"
              placeholder="Search for study spots..."
            />
          </form>
        </div>

        <nav class="right-navbar-links">
          <ul>
            <li>
              <a class="group-icon" href="ranking.html">
                <img src="icons/ranking.svg" alt="ranking-icon" width="40px" />
              </a>
            </li>
            <li>
              <a class="group-icon" href="create.html">
                <img src="icons/create.svg" alt="create-icon" width="40px" />
              </a>
            </li>
            <li>
              <a class="navbar-menu" href="profile.html">
                <img src="icons/avatar.svg" alt="profile-icon" width="40px" />
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </header>

    <main class="content-container">
      <article class="profile-content">
        <header class="profile-header">
          <h4>Account > Personal Info</h4>
          <h2>Personal Info</h2>
        </header>

          <div class="profile-info-container">

          <figure class="profile-image">
            <img src="images/dude.jpg" alt="Profile image of John Doe" draggable="false"/>
            <button onclick="editFullName()">Edit</button>
          </figure>

          <div class="info-block">
            <header class="info-header">
                <h2>Full Name</h2>
                <button onclick="editFullName()">Edit</button>
            </header>
            <p class="info-content">John Doe</p>
          </div>

          <div class="info-block">
            <header class="info-header">
                <h2>Username</h2>
                <button onclick="editUsername()">Edit</button>
            </header>
            <p class="info-content">illdoittomorrow</p>
          </div>

          <div class="info-block">
            <header class="info-header">
                <h2>Email Address</h2>
                <button onclick="editEmail()">Edit</button>
            </header>
            <p class="info-content">j**e@gmail.com</p>
          </div>

          <div class="info-block">
            <header class="info-header">
                <h2>Phone Number</h2>
                <button onclick="editPhone()">Edit</button>
            </header>
            <p class="info-content">90**-67</p>
          </div>

        </div>
      </article>
    </main>

    <footer class="footer">
      <p>Â© 2024 SLOStudySpots. All rights reserved.</p>
    </footer>

  </body>
</html>
