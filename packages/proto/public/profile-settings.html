<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOStudySpots</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module" src="/js/dark-mode.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <a class="logo" href="index.html">
          <img src="icons/desk-lamp.svg" alt="SLOStudySpots Logo" />
          <h1>SLOStudySpots</h1>
        </a>

        <div class="search-box">
          <form>
            <input
              type="search"
              placeholder="Search for study spots..."
            />
          </form>
        </div>

        <nav class="right-navbar-links">
          <drop-down>
            <ul>
              <li>
                <a class="navbar-menu" href="profile.html">
                  <!-- <img src="icons/avatar.svg" alt="profile-icon" /> -->
                  Profile
                </a>
              </li>
              <li>
                <a class="group-icon" href="ranking.html">
                  <!-- <img src="icons/ranking.svg" alt="ranking-icon" /> -->
                  Community Rankings
                </a>
              </li>
              <li>
                <a class="group-icon" href="create.html">
                  <!-- <img src="icons/create.svg" alt="create-icon" /> -->
                  Make a Review
                </a>
              </li>
              <li>
                <label 
                  class="light-dark-switch"
                  onchange="relayEvent(
                  event, 
                  'dark-mode', 
                  {checked: event.target.checked})">
                  <input type="checkbox" autocomplete="off" id="dark-mode-toggle"> Dark Mode
                  <!-- <span class="slider"></span> -->
                </label>
              </li>
            </ul>
          </drop-down> 
        </nav>

      </div>
    </header>

    <main class="content-container">
      <section class="profile-settings">
        <h3>Account Settings</h3>
        <div class="settings-block">
          <div class="settings-item">
            <div class="info-title-edit">
                <h4>Full Name</h4>
                <a href="#" class="edit-link">Edit</a>
            </div>
            <p class="current-info">John Doe</p>
          </div>
    
          <div class="settings-item">
            <div class="info-title-edit">
                <h4>Username</h4>
                <a href="#" class="edit-link">Edit</a>
            </div>
            <p class="current-info">johndoe123</p>
          </div>
    
          <div class="settings-item">
            <div class="info-title-edit">
                <h4>Email Address</h4>
                <a href="#" class="edit-link">Edit</a>
            </div>
            <p class="current-info">john.doe@example.com</p>
          </div>
  
          <div class="settings-item">
            <div class="info-title-edit">
                <h4>Phone Number</h4>
                <a href="#" class="edit-link">Edit</a>
            </div>
            <p class="current-info">123-456-7890</p>
          </div>
    
          <div class="settings-item">
            <div class="info-title-edit">
                <h4>Password</h4>
                <a href="#" class="edit-link">Change Password</a>
            </div>
            <p class="current-info">*******</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2024 SLOStudySpots. All rights reserved.</p>
    </footer>

  </body>
</html>
