<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOStudySpots</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <a class="logo" href="index.html">
          <img src="icons/desk-lamp.svg" alt="SLOStudySpots Logo" />
          <h1>SLOStudySpots</h1>
        </a>

        <div class="search-box">
          <form>
            <input
              type="search"
              placeholder="Search for study spots..."
            />
          </form>
        </div>

        <nav class="right-navbar-links">
          <ul>
            <li>
              <a class="group-icon" href="ranking.html">
                <img src="icons/ranking.svg" alt="ranking-icon" />
              </a>
            </li>
            <li>
              <a class="group-icon" href="create.html">
                <img src="icons/create.svg" alt="create-icon" />
              </a>
            </li>
            <li>
              <a class="navbar-menu" href="profile.html">
                <img src="icons/avatar.svg" alt="profile-icon" />
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </header>

    <main class="content-container">
      <article class="profile">
        <header class="profile-header">
          <img src="icons/sloth-avatar.svg" alt="User Avatar" class="profile-avatar"/>
          <h2>John Doe</h2>
          <p><a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
        </header>

        <section class="profile-details">
          <h3>My Contributions</h3>
          <div class="user-contributions">
            <article class="contribution">
              <h4>Reviewed Spots</h4>
              <ul>
                <li><a href="#">SloDoCo Donuts</a> - ★★★★☆</li>
                <li><a href="#">Kennedy Library</a> - ★★★★★</li>
              </ul>
            </article>

            <article class="contribution">
              <h4>Submitted Spots</h4>
              <ul>
                <li><a href="#">Blackhorse Espresso & Bakery</a></li>
                <li><a href="#">Scout Coffee</a></li>
              </ul>
            </article>
          </div>
        </section>

        <section class="profile-actions">
          <h3>Account Settings</h3>
          <a href="profile-settings.html">Edit Profile</a>
          <a href="">Log Out</a>
        </section>
      </article>
    </main>

    <footer>
      <p>© 2024 SLOStudySpots. All rights reserved.</p>
    </footer>

  </body>
</html>
